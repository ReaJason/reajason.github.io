  <style>

.timeline {
  position: relative;
  width: 100%;
  max-width: 1140px;
  margin: 0 auto;
  padding: 15px 0;
}

.timeline::after {
  content: '';
  position: absolute;
  width: 2px;
  background: #006E51;
  top: 0;
  bottom: 0;
  left: 50%;
  margin-left: -1px;
}

.timeline .year {

}

.timeline .container {
  padding: 15px 30px;
  position: relative;
  background: inherit;
  width: 50%;
}

.timeline .container.left {
  left: -25%;
}

.timeline .container.right {
  left: 25%;
}

.timeline .container::after {
  content: '';
  position: absolute;
  width: 16px;
  height: 16px;
  top: calc(50% - 8px);
  right: -8px;
  background: #ffffff;
  border: 2px solid #006E51;
  border-radius: 16px;
  z-index: 1;
}

.timeline .container.right::after {
  left: -8px;
}

.timeline .container::before {
  content: '';
  position: absolute;
  width: 22px;
  height: 2px;
  top: calc(50% - 1px);
  right: 8px;
  background: #006E51;
  z-index: 1;
}

.timeline .container.right::before {
  left: 8px;
}

.timeline .container .date {
  position: absolute;
  display: inline-block;
  top: calc(50% - 8px);
  text-align: center;
  font-size: 14px;
  font-weight: bold;
  color: #006E51;
  text-transform: uppercase;
  letter-spacing: 1px;
  z-index: 1;
}

.timeline .container.left .date {
  right: -40%;
}

.timeline .container.right .date {
  left: -40%;
}

 .timeline .container .icon {
  position: absolute;
  display: inline-block;
  width: 40px;
  height: 40px;
  padding: 9px 0;
  top: calc(50% - 20px);
  background: #F6D155;
  border: 2px solid #006E51;
  border-radius: 40px;
  text-align: center;
  font-size: 18px;
  color: #006E51;
  z-index: 1;
}

.timeline .container.left .icon {
  right: 56px;
}

.timeline .container.right .icon {
  left: 56px;
}

.timeline .container .content {
  padding: 30px;
  background: #f8edeb;
  position: relative;
  border-radius: 0.5rem;
}

/* .timeline .container.right .content {
  padding: 30px 30px 30px 90px;
} */

.timeline .container .content h2 {
  margin: 0 0 10px 0;
  font-size: 18px;
  font-weight: normal;
  /* color: #006E51; */
}

.timeline .container .content p {
  margin: 0;
  font-size: 16px;
  line-height: 22px;
  color: #000000;
}

@media (max-width: 767.98px) {
  .timeline::after {
    left: 90px;
  }

  .timeline .container {
    width: 100%;
    padding-left: 120px;
    padding-right: 30px;
  }

  .timeline .container.right {
    left: 0%;
  }

  .timeline .container.left::after,
  .timeline .container.right::after {
    left: 82px;
  }

  .timeline .container.left::before,
  .timeline .container.right::before {
    left: 100px;
    border-color: transparent #006E51 transparent transparent;
  }

  .timeline.container.left .date,
  .timeline .container.right .date {
    right: auto;
    left: 15px;
  }

  .timeline .container.left .icon,
  .timeline .container.right .icon {
    right: auto;
    left: 146px;
  }

  .timeline .container.left .content,
  .timeline .container.right .content {
    padding: 30px 30px 30px 90px;
    border-radius: 500px 0 0 500px;
  }
}
</style>
